<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=354, height=1080, initial-scale=1.0" />
  <title>Overlay — Battle Stats</title>
  <style>
    :root{
      --rect-text: #000000;
      --rect-border: #000000;
      --page-bg: #ffffff;
    }

    html, body {
      width: 354px;
      height: 1080px;
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, Helvetica, sans-serif;
      background: url('фон.PNG') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .overlay-root {
      width: 354px;
      height: 1080px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* сдвигаем левее */
      gap: 24px;
      margin-top: 400px; /* сдвигаем блоки вниз */
    }

    .stat-rect {
      width: 270px; /* чуть уже, чтобы поместились полностью */
      padding: 18px 14px;
      background: #ffffff;
      border: 2px solid var(--rect-border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center; /* сдвиг текста влево */
      justify-content: center;
      gap: 8px;
    }

    .stat-value {
      font-size: 40px; /* оставляем прежний размер для чисел */
      font-weight: 700;
      color: var(--rect-text);
      line-height: 1;
    }

    .stat-label {
      font-size: 18px; /* увеличиваем, чтобы легко читать */
      color: rgba(0,0,0,0.8);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="overlay-root">
    <div class="stat-rect" aria-label="Всего боёв">
      <div class="stat-value" id="battles">0</div>
      <div class="stat-label">Всего боёв</div>
    </div>

    <div class="stat-rect" aria-label="Процент побед">
      <div class="stat-value" id="winRate">0%</div>
      <div class="stat-label">Процент побед</div>
    </div>

    <div class="stat-rect" aria-label="Средний урон">
      <div class="stat-value" id="avgDamage">0</div>
      <div class="stat-label">Средний урон</div>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
  apiKey: "AIzaSyD4HtvEhsKMMfSL_XBl5Ptv0qS7TOFwXZk",
  authDomain: "battle-overlay.firebaseapp.com",
  databaseURL: "https://battle-overlay-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "battle-overlay",
  storageBucket: "battle-overlay.firebasestorage.app",
  messagingSenderId: "506479728625",
  appId: "1:506479728625:web:0eb3b462ac2a5820cfd650",
  measurementId: "G-2Z3N8N15BQ"
};

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statsRef = ref(db, "battleStats");

    let battles = 0;
    let wins = 0;
    let totalDamage = 0;

    onValue(statsRef, (snapshot) => {
      const data = snapshot.val();
      if(data){
        battles = data.battles || 0;
        wins = data.wins || 0;
        totalDamage = data.totalDamage || 0;
        updateDisplay();
      }
    });

    function updateDisplay() {
      const winRate = battles > 0 ? ((wins / battles) * 100).toFixed(1) : 0;
      const avgDamage = battles > 0 ? Math.round(totalDamage / battles) : 0;

      document.getElementById("battles").textContent = battles;
      document.getElementById("winRate").textContent = winRate + "%";
      document.getElementById("avgDamage").textContent = avgDamage;
    }
  </script>
</body>
</html>
