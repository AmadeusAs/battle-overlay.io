!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=354, height=1080, initial-scale=1.0" />
  <title>–ë–æ–µ–≤—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã (Overlay)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 354px;
      height: 1080px;
      background: transparent;
      font-family: "Arial", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .overlay-box {
      width: 354px;
      height: 1080px;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 25px;
      box-sizing: border-box;
      padding: 30px 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #00ffff;
    }

    .stats {
      font-size: 22px;
      line-height: 1.8em;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }

    input, select {
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }

    button {
      font-size: 18px;
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      color: #fff;
    }

    .add-btn {
      background: #00aaff;
    }

    .add-btn:hover {
      background: #0088cc;
    }

    .reset-btn {
      background: #ff4444;
    }

    .reset-btn:hover {
      background: #cc2222;
    }

    hr {
      width: 80%;
      border: 1px solid rgba(255,255,255,0.2);
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="overlay-box">
    <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±–æ—ë–≤</h2>

    <div class="stats">
      <div>–í—Å–µ–≥–æ –±–æ—ë–≤: <span id="battles">0</span></div>
      <div>–ü–æ–±–µ–¥: <span id="wins">0</span></div>
      <div>–ü—Ä–æ—Ü–µ–Ω—Ç –ø–æ–±–µ–¥: <span id="winRate">0%</span></div>
      <div>–°—Ä–µ–¥–Ω–∏–π —É—Ä–æ–Ω: <span id="avgDamage">0</span></div>
    </div>

    <hr>

    <div>
      <label for="result">–†–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—è:</label>
      <select id="result">
        <option value="win">–ü–æ–±–µ–¥–∞</option>
        <option value="lose">–ü–æ—Ä–∞–∂–µ–Ω–∏–µ</option>
      </select>

      <label for="damage">–£—Ä–æ–Ω:</label>
      <input type="number" id="damage" min="0" max="10000" value="0" />

      <button class="add-btn" onclick="addBattle()">–î–æ–±–∞–≤–∏—Ç—å –±–æ–π</button>
      <button class="reset-btn" onclick="resetStats()">–°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // ‚ö†Ô∏è –í–°–¢–ê–í–¨ –°–í–û–ô –ö–û–ù–§–ò–ì –ò–ó FIREBASE:
    const firebaseConfig = {
      apiKey: "AIzaSyD4HtvEhsKMMfSL_XBl5Ptv0qS7TOFwXZk",
      authDomain: "battle-overlay.firebaseapp.com",
      projectId: "battle-overlay",
      storageBucket: "battle-overlay.firebasestorage.app",
      messagingSenderId: "506479728625",
      appId: "1:506479728625:web:0eb3b462ac2a5820cfd650",
      measurementId: "G-2Z3N8N15BQ"
};

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statsRef = ref(db, "battleStats");

    let battles = 0;
    let wins = 0;
    let totalDamage = 0;

    // üîÑ –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    onValue(statsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        battles = data.battles || 0;
        wins = data.wins || 0;
        totalDamage = data.totalDamage || 0;
        updateDisplay();
      }
    });

    function addBattle() {
      const result = document.getElementById("result").value;
      const damage = parseInt(document.getElementById("damage").value) || 0;

      battles++;
      if (result === "win") wins++;
      totalDamage += damage;

      saveStats();
    }

    function resetStats() {
      if (!confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É?")) return;
      battles = 0;
      wins = 0;
      totalDamage = 0;
      saveStats();
    }

    function saveStats() {
      set(statsRef, { battles, wins, totalDamage });
    }

    function updateDisplay() {
      const winRate = battles > 0 ? ((wins / battles) * 100).toFixed(1) : 0;
      const avgDamage = battles > 0 ? (totalDamage / battles).toFixed(0) : 0;

      document.getElementById("battles").textContent = battles;
      document.getElementById("wins").textContent = wins;
      document.getElementById("winRate").textContent = winRate + "%";
      document.getElementById("avgDamage").textContent = avgDamage;
    }
  </script>
</body>
</html>
